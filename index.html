<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nais cars</title>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="prev">
                <!-- qua ci metto la freccia < -->
                <i class="fas fa-angle-double-left"></i>
            </div>

            <div class="images">
                <!-- qua ci sono le img -->
                <img class="active first" src="assets/css/img/lancer evo.jpg" alt="lancer evo mitsubishi">
                <img src="assets/css/img/na-mx5.jpg" alt="mazda mz5 na">
                <img src="assets/css/img/nissan-r35.jpg" alt="nissan r35">
                <img src="assets/css/img/nissan-skyline34.jpg" alt="nissan skyline r34">
                <img src="assets/css/img/rx7.jpg" alt="mazda rx7">
                <img src="assets/css/img/silvia s15.jpg" alt="nissan silvia s15">
                <img src="assets/css/img/subaru impreza.jpg" alt="subaru impreza">
                <img src="assets/css/img/toyota-86.jpg" alt="toyota 86">
                <img src="assets/css/img/toyota-supra.jpg" alt="toyota supra">
                <img class="last" src="assets/css/img/toyota-trueno.jpg" alt="toyota ae86 panda-trueno">
            </div>

            <div class="next">
                <!-- qua ci metto la freccia > -->
                <i class="fas fa-angle-double-right"></i>
            </div>

            <div class="nav">
                <!-- qua ci metto i pallini della nav -->
                <i class="far fa-heart active first"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-heart last"></i>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
